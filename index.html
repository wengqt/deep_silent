<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Hello Amaze UI</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/jquery.fullPage.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/starrr.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="assets/jquery.fullPage.min.js"></script>
    <script src="assets/starrr.js"></script>

    <script>
        $(function(){
            $('#dowebok').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
                onLeave:function (index,nextIndex,direction) {

                    if(nextIndex==2){
                        var $pic_left = $('#pic1-left');
                        var $pic_right = $('#pic2-right');
                        var $word = $('#word1');

                        $pic_left.addClass('animated bounceInLeft');
                        $pic_right.addClass('animated bounceInRight');
                        $word.addClass('animated bounceInUp');


                    }else if(nextIndex==3){
                        var $left = $('#pic3-left');
                        var $right = $('#word2');
                        $left.addClass('animated bounceInLeft')
                        $right.addClass('animated bounceInRight')
                    }
                }
            });
            $('.starrr').starrr({
                change: function(e, value){
                    alert('new rating is ' + value)
                }
            })

        });
    </script>
</head>
<body>
    <header class="my-nav">
        <ul>
            <li class="active">111</li>
            <li>222</li>
            <li>333</li>
        </ul>
    </header>
    <section id="zone3">
        <div id="dowebok">
            <div class="section">
                <div class="am-g two-boxes" >
                    <div class="am-u-sm-6 video-box">视频</div>
                    <div class="am-u-sm-6 video-box">文字（唇语翻译结果）</div>
                </div>
                <div class="bottom-options ">
                    <div class="btn-box"> <div class="btn-inner">选择视频</div> </div>
                    <div class="btn-box"> <div class="btn-inner">开始测试</div> </div>
                    <div class="starrr"></div>
                    <div class="btn-box"> <div class="btn-inner">打分反馈</div> </div>
                </div>


            </div>
            <div class="section">
                <div class="am-g two-boxes" style="height: 30vh">
                    <div class="am-u-sm-6" id="pic1-left">图片</div>
                    <div class="am-u-sm-6 " id="pic2-right">高光图</div>
                </div>
                <div class="long-words-box" id="word1">
                    111111111
                </div>
                <!--<div class="slide"><h3>第二屏的第一屏</h3></div>-->
                <!--<div class="slide"><h3>第二屏的第二屏</h3></div>-->
                <!--<div class="slide"><h3>第二屏的第三屏</h3></div>-->
            </div>
            <div class="section">
                <div class="am-g two-boxes" style="height: 30vh">
                    <div class="am-u-sm-6" id="pic3-left">图片</div>
                    <div class="am-u-sm-6"><div id="word2">介绍介绍2222222222222</div> </div>

                </div>
            </div>
            <!--<div class="section">-->
                <!--<h3>第四屏</h3>-->
                <!--<p>这是最后一屏</p>-->
            <!--</div>-->
        </div>

    </section>
